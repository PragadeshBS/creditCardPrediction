<!DOCTYPE html>
<html>
  <head>
    <title>Credit Card Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Credit Card Prediction</h1>
      <form action="{{url_for('predict')}}" method="POST">
        <div class="form-group">
          <label>Age:</label>
          <input type="text" class="form-control" name="age" required />
        </div>
        <div class="form-group">
          <label>Experience:</label>
          <input type="text" class="form-control" name="experience" required />
        </div>
        <div class="form-group">
          <label>Income:</label>
          <input type="text" class="form-control" name="income" required />
        </div>
        <div class="form-group">
          <label>Family:</label>
          <input type="text" class="form-control" name="family" required />
        </div>
        <div class="form-group">
          <label>CCAvg:</label>
          <input type="text" class="form-control" name="ccAvg" required />
        </div>
        <div class="form-group">
          <label>Education:</label>
          <input type="text" class="form-control" name="education" required />
        </div>
        <div class="form-group">
          <label>Mortgage:</label>
          <input type="text" class="form-control" name="mortgage" required />
        </div>
        <div class="form-group">
          <label>Personal Loan:</label>
          <input
            type="text"
            class="form-control"
            name="personalLoan"
            required
          />
        </div>
        <div class="form-group">
          <label>Securities Account:</label>
          <input
            type="text"
            class="form-control"
            name="securitiesAccount"
            required
          />
        </div>
        <div class="form-group">
          <label>CD Account:</label>
          <input type="text" class="form-control" name="cdAccount" required />
        </div>
        <div class="form-group">
          <label>Online:</label>
          <input type="text" class="form-control" name="online" required />
        </div>
        <button type="submit" class="my-3 btn btn-primary">Submit</button>
      </form>
      <div class="my-3 p-2 rounded text-muted" style="font-size: 0.7rem">
        <div>
          Ctrl + y to fill the form with sample values to predict as 'Yes'
        </div>
        <div>Ctrl + i for 'No'</div>
      </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      const ageInput = document.querySelector("input[name=age]");
      const experienceInput = document.querySelector("input[name=experience]");
      const incomeInput = document.querySelector("input[name=income]");
      const familyInput = document.querySelector("input[name=family]");
      const ccAvgInput = document.querySelector("input[name=ccAvg]");
      const educationInput = document.querySelector("input[name=education]");
      const mortgageInput = document.querySelector("input[name=mortgage]");
      const personalLoanInput = document.querySelector(
        "input[name=personalLoan]"
      );
      const securitiesAccountInput = document.querySelector(
        "input[name=securitiesAccount]"
      );
      const cdAccountInput = document.querySelector("input[name=cdAccount]");
      const onlineInput = document.querySelector("input[name=online]");
      document.addEventListener("keydown", function (event) {
        if (event.ctrlKey && event.key === "y") {
          ageInput.value = 36;
          experienceInput.value = 11;
          incomeInput.value = 183;
          familyInput.value = 1;
          ccAvgInput.value = 3.0;
          educationInput.value = 3;
          mortgageInput.value = 0;
          personalLoanInput.value = 1;
          securitiesAccountInput.value = 0;
          cdAccountInput.value = 1;
          onlineInput.value = 1;
        } else if (event.ctrlKey && event.key === "i") {
          ageInput.value = 25;
          experienceInput.value = 1;
          incomeInput.value = 49;
          familyInput.value = 4;
          ccAvgInput.value = 1.6;
          educationInput.value = 1;
          mortgageInput.value = 0;
          personalLoanInput.value = 0;
          securitiesAccountInput.value = 1;
          cdAccountInput.value = 0;
          onlineInput.value = 0;
        }
      });
    </script>
  </body>
</html>
