<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction</title>
  </head>
  <body>
    <div class="container">
      <h1>Credit Card Prediction</h1>
      <div class="text-center">
        <h2 class="display-6">Are you eligible for a credit card?</h2>
        {% if prediction == 1 %}
        <h2 class="display-1">Yes</h2>
        <p>Congratulations! You are eligible for a credit card.</p>
        {% else %}
        <h2 class="display-1">No</h2>
        <p>Sorry, you are not eligible for a credit card.</p>
        {% endif %}
        <a href="/">Go Back</a>
      </div>
    </div>
  </body>
</html>
